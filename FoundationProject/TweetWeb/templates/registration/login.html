{% extends "layout.html" %}


{% block content %}

    <h2>Login Details</h2>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
    </form>
    <br>
    <p>Dont have an account? <a href="{% url "register" %}">Register here</a></p>
</div>


{% endblock %}
