{% extends "layout.html" %}

{% block title %}
    All Tweets
{% endblock %}


{% block content %}
<div class='text-center mt-4'>
    <h1>Welcome to Our Tweet Application.</h1>
</div>

<div class='text-center mt-4 mb-4'>
    <a class="btn btn-primary mb-4" href="{% url "createTweet" %}">
        Create a tweet
    </a>
</div>

<div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user %}
            <a href="{% url "editTweet" tweet.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url "deleteTweet" tweet.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
